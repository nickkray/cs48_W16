<!DOCTYPE html>
<html>

<head>
    <style>
       ul {
           list-style-type: none;
           margin: 0;
           padding: 0;
           overflow: hidden;
           background-color: #333;
       } 
       
       li {
           float: left;
       }
       
       li a {
           display: block;
           color: white;
           text-align: center;
           padding: 14px 16px;
           text-decoration: none;
       }
       
       a:hover:not(.active) {
           background-color: #111;
       }
       
       .active {
           background-color: #2504B4;
       }
    </style>
</head>
<body>
    <ul>
        <li>
            <a class="active" href="#all">All</a>
        </li>
        <li>
            <a href="#monday">Mon</a>
        </li>
        <li>
            <a href="#tuesday">Tue</a>
        </li>
        <li>
            <a href="#wednesday">Wed</a>
        </li>
        <li>
            <a href="#thursday">Thu</a>
        </li>
        <li>
            <a href="#friday">Fri</a>
        </li>
        <li>
            <a href="#saturday">Sat</a>
        </li>
        <li>
            <a href="#sunday">Sun</a>
        </li>
    </ul>
</body>
</html>
